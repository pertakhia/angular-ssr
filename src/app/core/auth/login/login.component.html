<div class="container-center">
  <mat-card class="flex-col">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-content>
      <form class="flex-col" [formGroup]="loginForm" (submit)="onLogin()">
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          color="primary"
        >
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            placeholder="username"
            formControlName="username"
            [ngClass]="{ 'error' : submittedLogin && formControlsLogin?.['username']?.errors }"
          />
          <mat-hint
            *ngIf="submittedLogin && formControlsLogin?.['email']?.errors"
          >
            Email is required
          </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'error' : submittedLogin && formControlsLogin?.['password']?.errors }"
          />
          <mat-hint
            *ngIf="submittedLogin && formControlsLogin?.['password']?.errors"
          >
            Password is required
          </mat-hint>
        </mat-form-field>
        <button class="btn-submit" mat-raised-button type="submit">
          Log In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
