<mat-card>
  <mat-card-header>
    <mat-card-title>word of the day</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef>word</th>
          <td mat-cell *matCellDef="let element">{{ element.word }}</td>
        </ng-container>

        <ng-container matColumnDef="meaning">
          <th mat-header-cell *matHeaderCellDef>meaning</th>
          <td mat-cell *matCellDef="let element" class="meaning">
            {{ element.meaning | slice : 0 : 90 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="audio">
          <th mat-header-cell *matHeaderCellDef>audio</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="playAudio(element.audio)"
            class="cursor-pointer"
          >
            <mat-icon *ngIf="element.audio !== ''"
              >play_circle_outline</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
