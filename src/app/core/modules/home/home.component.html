<div *ngFor="let word of englishWordList">
  <h1>{{ word.word }}</h1>
  <p class="test-color">{{ wordMeaning }}</p>
  <a [href]="translate" target="_blank"> translate {{ word.word }} </a>
  <div>
    {{ this.wordVoice }}
  </div>
  <button
    mat-raised-button
    color="accent"
    (click)="playAudio()"
    *ngIf="wordVoice !== ''"
  >
    Play Audio
  </button>

  <button mat-raised-button color="primary" (click)="otherWord()">other</button>
</div>
