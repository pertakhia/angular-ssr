<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef>word</th>
      <td mat-cell *matCellDef="let element">{{ element.word }}</td>
    </ng-container>

    <ng-container matColumnDef="meaning">
      <th mat-header-cell *matHeaderCellDef>meaning</th>
      <td mat-cell *matCellDef="let element">{{ element.meaning }}</td>
    </ng-container>

    <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef>audio</th>
      <td mat-cell *matCellDef="let element" (click)="playAudio(element.audio)">
        <mat-icon *ngIf="element.audio !== ''">play_circle_outline</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="translate">
      <th mat-header-cell *matHeaderCellDef>translate</th>
      <td mat-cell *matCellDef="let element">{{ element.translate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="dataRowClick(row)"
    ></tr>
  </table>
</div>
